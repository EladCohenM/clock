<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="center">
            <ul class="days__list">
                <li class="day__item" id="sunday">sunday</li>
                <li class="day__item" id="monday">monday</li>
                <li class="day__item" id="tuesday">tuesday</li>
                <li class="day__item" id="wednesday">wednesday</li>
                <li class="day__item" id="thursday">thursday</li>
                <li class="day__item" id="friday">friday</li>
                <li class="day__item" id="saturday">sunday</li>
            </ul>
        </div>
        <div class="clock__container">
            <div class="clock active"></div>
        </div>
        <div class="hours__container">
                <button type="button" class="btn active" id="h24">24 hours</button>
                <button type="button" class="btn" id="h12">12 hours</button>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
